<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Ratio Grid</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header> 
        <h1 class="title"> Golden Ratio Grid Maker</h1>

        <div class="mygrid">
            <form action="" id="myform">
                <label for="width"> Width</label> <br>
                <input id="width" type="number" value=1000> <br>
                <label for="height"> Height</label><br>
                <input id="height" type="number" value=600><br>
            </form>
    
            <form action="" id="myform">
                <label for="vlines"> V lines</label> <br>
                <input id="vlines" type="number" value=10> <br>
                <label for="hlines"> H lines</label><br>
                <input id="hlines" type="number" value=10><br>
            </form>
        </div>
        

        <button onclick="myFunction()">Create Grid</button>
        <p id="demo"></p>
        <a id="link"> Download</a>
    </header>

    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg"></svg>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="app.js"></script>
        
    
</body>
